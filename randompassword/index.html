<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Trispace:wght@100;300;400;500;700;800&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,900;1,900&display=swap" rel="stylesheet">
    <title>Random Password Generator</title>
</head>
<body>
    <div class="content">
        <h1 class="display-3" id="heading">Random Password Generator</h1>
        <div class="input-group mb-3" id="cols">
            <span class="input-group-text" id="input">Password Length (10 ~ âˆž) </span>
            <input type="text" class="form-control" id="ip2" placeholder="10" value="10">
        </div>
        <div class="input-group mb-3" id="cols">
            <input type="checkbox" id="cboxes"class="special">
            <h1 class="display-6" id="text">Special Characters</h1>
        </div>
        <div class="input-group mb-3" id="cols">
            <input type="checkbox" value="1" id="cboxes" class="upper">
            <h1 class="display-6" id="text">UPPER-Case</h1>
        </div>
        <div class="input-group mb-3" id="cols">
            <input type="checkbox" id="cboxes"class="lower">
            <h1 class="display-6" id="text">lower-Case</h1>
        </div>
        <div class="generated">
            <button type="button" class="btn btn-outline-secondary" id="submit" onclick="getPassword()">Generate!</button>
        </div>
        <div class="generated">
            <h1 class="display-6" id="tex2">Password : </h1>
        </div>
    </div>
    <script src="main.js" type="text/javascript" language="javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
