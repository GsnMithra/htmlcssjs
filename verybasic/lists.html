<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
    </head>
    <body>
        Ordered List : 
        <ol>
            <li>first</li>
            <li>second</li>
            <li>third</li>
        </ol>

        Unordered List :
        <ul>
            <li>first</li>
            <li>second</li>
            <li>third</li>
        </ul>
    </body>
</html>
