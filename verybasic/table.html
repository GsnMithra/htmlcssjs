<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            body {
                background-color:ghostwhite;
            }
            table {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td {
                padding: 5px;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Maximum Depth</th>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4,280 m</td>
                    <td>10,486 m</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>NaN</td>
                    <td>NaN</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
