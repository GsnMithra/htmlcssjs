<!DOCTYPE html>
<html lang="en" style="background-color: #E9ECEF;">
<head >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login (yoloV5)</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="allstar">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a href="signup.html"><img src="icns/facewhite.png" id="logo"></a>
                <a id="navname" class="navbar-brand" href="signup.html">Electronic Affidavit</a>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                    </div>
                </div>
                <ul class="nav nav-pills">
                    <li class="nav-item">
                      <a class="nav-link" href="signup.html">Register</a>
                    </li>
                    <li class="nav-item">
                      <a id= "this" class="nav-link aria-current='page' active" href="login.html">Login</a>
                    </li>
                  </ul>    
            </div>
        </nav>
    </div>
    <div class="content">
        <div class="content-form">
            <form>
                <div class="col-md-100">
                    <label for="validationDefaultUsername" class="form-label">Username</label>
                    <div class="input-group">
                      <span class="input-group-text" id="inputGroupPrepend2">@</span>
                      <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
                    </div>
                  </div>
                <div class="mb-3">
                  
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="loginPasswd">
                </div>
                <div class="mb-3 form-check">
                  <input onclick="showPassword()" type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Show Password</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
    <script src="universal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
