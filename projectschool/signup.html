    <div class="allstar">

    <div class="content">
        <div class="content-form">
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="validationDefault01" class="form-label">First name</label>
                  <input type="text" class="form-control" id="validationDefault01" value="" required>
                </div>
                <div class="col-md-6">

                </div>

                </div>
                <div class="col-md-9">
                    <label for="validationDefaultUsername" class="form-label">Username</label>
                    <div class="input-group">
                      <span class="input-group-text" id="inputGroupPrepend2">üßíüèª</span>
                      <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
                    </div>
                </div>
                <div class="col-md-7">
                    <label for="validationDefaultUsername" class="form-label">New Password</label>
                    <div class="input-group">
                      <span class="input-group-text" id="inputGroupPrepend2">üîê</span>
                      <input type="password" class="form-control" id="newPassword"  aria-describedby="inputGroupPrepend2" required>
                    </div>
                </div>
                <div class="col-md-7">
                  <label for="validationDefaultUsername" class="form-label">Confirm New Password</label>
                  <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">üîê</span>
                    <input type="password" class="form-control" id="confirmNewPassword"  aria-describedby="inputGroupPrepend2" required>
                  </div>
              </div>
              <p id="match"></p>
                <div class="col-12">
                  <div class="form-check">
                    <input onclick="getEntries()" class="form-check-input" type="checkbox" value="" id="invalidCheck2">
                    <label class="form-check-label" for="invalidCheck2">
                      Show Password
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                      Agree to terms and conditions
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
              </form>
        </div>
